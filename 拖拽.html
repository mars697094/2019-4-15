<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				margin:10px;
				float: left;
				background-color: red;
				width: 50px;
				height: 50px;
				
			}
			.box:nth-child(2n){
				background-color: blue;
			}
			.rua{
				width: 1000px;
				height: 500px;
				border: dotted;
				position: fixed;
				bottom: 30px;
			}
		</style>
	</head>
	<body>
		
		<div>
			<div class="box" draggable="true">1</div>
			<div class="box" draggable="true">2</div>
			<div class="box" draggable="true">3</div>
			<div class="box" draggable="true">4</div>
			<div class="box" draggable="true">5</div>
			<div class="box" draggable="true">6</div>
			<div class="box" draggable="true">7</div>
			<div class="box" draggable="true">8</div>
			<div class="box" draggable="true">9</div>
			<div class="box" draggable="true"></div>
			<div class="rua" ></div>
			
		</div>
		<script type="text/javascript">
			
			var frist=document.querySelectorAll(".box")
			var place=document.querySelector(".rua")
			var tmp
			
			for (var n=0;n<frist.length;n++) {
				frist[n].ondragstart=function(){
					tmp=this
				
				}
				frist[n].ondragend=function(){
					tmp=null
				
				}
				
			}
			place.ondragenter=function(){
				
			}
			place.ondragleave=function(){
				
			}
			place.ondragover=function(e){
				e.preventDefault()
			}
			place.ondrop=function(e){
				e.preventDefault();
				if(tmp!=null)
				this.appendChild(tmp)
			}
			
			
		</script>
		
		
	</body>
</html>
