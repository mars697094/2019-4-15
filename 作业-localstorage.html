<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0px;
				padding: 0px;
				list-style:none;
			}
		</style>
	</head>
	<body>
		
		<div>
			<input type="text" name="" id="things" value="" />
			<button value="" id="add-things">提交</button>
			
			<ul>
				<li>07:00起床</li>
				<li>08:00上班</li>
			</ul>
			
		</div>
		
		<script type="text/javascript">
			let things=document.getElementById("things");
			let aThings=document.getElementById("add-things");
			let list=document.querySelector("ul");
			let toDo=[];
			
			aThings.onclick=function(){
				
				let str=things.value;
				
				if (str=="") {
					alert("请输入内容")
				} else{
					let todo={
					   todo:str,
					   finish:false
					}
					
					toDo.push(todo);
					
					let newLi=document.createElement("li");
					
					newLi.innerText=str;
					list.appendChild(newLi);
					things.value=""
					
				}
				
			}
			
			
			
		</script>
		
		
		
		
	</body>
</html>
