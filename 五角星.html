<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#ca{
				width: 400px;
				height: 400px;
				border: solid 1px;
			}
		</style>
	</head>
	<body>
		<canvas id="ca" width="800" height="800"></canvas>
		<script type="text/javascript">
			var ca=document.getElementById("ca");
			var pen=ca.getContext('2d')
			pen.lineWidth=5;
			pen.strokeStyle="black";
			
			pen.translate(400,400);
			
			for (var i=0;i<5;i++) {
				
				var x1 = 400*Math.cos(Math.PI/180*(18+i*72));
				var y1 = -400*Math.sin(Math.PI/180*(18+i*72));
				
				pen.lineTo(x1,y1);
				
				var x2 = 200*Math.cos(Math.PI/180*(54+i*72));
				var y2 = -200*Math.sin(Math.PI/180*(54+i*72));
				pen.lineTo(x2,y2);
				
				
			}
			pen.stroke();
			
			var d=0
			
			
			setInterval(function(){
				
					d=(d+5)%360
					
					pen.clearRect(0,0,800,800)
				
				
			},10)
			
			
			
			
			
			
			
		</script>
		
		
		
	</body>
</html>
