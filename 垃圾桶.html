<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
				list-style: none;
			}
			.left{
				float: left;
			}
			.right{
				float: right;
			}
			.clear{
				display: block;
				content: "";
				clear: both;
			}
			ul li{
				text-align: center;
				width: 300px;
				height: 50px;
				line-height: 50px;
				margin-bottom: 10px;
				background-color: #73859F;
			}
		</style>
	</head>
	<body>
		<div class="clear">
			<div class="left">
				<img src="images/trash1.png"/>
			</div>
			<div class="right">
				<ul>
					<li draggable="true">文章1</li>
					<li draggable="true">文章2</li>
					<li draggable="true">文章3</li>
				</ul>
			</div>
			
		</div>
		
		
	</body>
</html>
