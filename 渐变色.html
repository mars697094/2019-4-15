<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#ca{
				width: 400px;
				height: 400px;
				border: solid 1px;
			}
		</style>
	</head>
	<body>
		<canvas id="ca" width="800" height="800"></canvas>
		<script type="text/javascript">
			var ca=document.getElementById("ca");
			var pen=ca.getContext('2d');
			
			var color=pen.createLinearGradient(0,0,800,800);
//			var color=pen.createRadialGradient(400,400,0,400,400,400)
			
			color.addColorStop(0,'red')
			color.addColorStop(1,'blue')
			
			pen.fillStyle=color
			pen.fillRect(0,0,800,800)
			
			
			
			
		</script>
		
		
	</body>
</html>
