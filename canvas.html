<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#ca{
				width: 400px;
				height: 400px;
				border: solid 1px;
			}
		</style>
	</head>
	<body>
		
		<canvas id="ca" width="800" height="800"></canvas>
		
		<script type="text/javascript">
			var ca=document.getElementById("ca");
			
			var ctx = ca.getContext('2d');
			
			var w=0;
			
//			ctx.rect(200,200,500,500)
			
			ctx.lineWidth=5;
			ctx.strokeStyle="#0000FF";
			ctx.stroke();
			
			var t=setInterval(function(){
				ctx.clearRect(0,0,800,800);
				w=(w+1)%800;
				
				ctx.strokeRect((800-w)/2,(800-w)/2,w,w);
			},1)
			
			
			
			
		
			
		</script>
		
		
	</body>
</html>
