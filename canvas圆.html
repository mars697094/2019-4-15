<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#ca{
				width: 400px;
				height: 400px;
				border: solid 1px;
				
			}
		</style>
		
	</head>
	<body>
		
		<canvas id="ca" width="800" height="800"></canvas>
		<script type="text/javascript">
			var ca=document.getElementById("ca");
			var pen=ca.getContext('2d');
			var pie=[{nmb:1,color:'red'},{nmb:2,color:'pink'},{nmb:2,color:'blue'},{nmb:3,color:'black'},{nmb:4,color:'yellow'},{nmb:3,color:'green'}];
			var sum=0;
			var start=0;
			var end=0;
			
			
			for (var i=0;i<pie.length;i++) {
				sum+=pie[i].nmb
			}
			
			for (var i=0;i<pie.length;i++) {
				pen.beginPath()
				
				end +=pie[i].nmb/sum*Math.PI*2;
				
				pen.arc(400,400,300,start,end,false);
				pen.lineTo(400,400);
				pen.fillStyle=pie[i].color;
				pen.fill();
				start=end;
				pen.closePath()
				
			}
			
			
			
			
			
		</script>
		
		
	</body>
</html>
