<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			#watch{
				width: 400px;
				height: 400px;
				border: solid 1px;
			}
		</style>
		
	</head>
	<body>
		
		<canvas id="watch" width="800" height="800"></canvas>
		<script type="text/javascript">
			var watch=document.getElementById("watch");
			var pen=watch.getContext('2d');
			var radiu=300;
			
			
			
			
			
			
			pen.beginPath();
			
			pen.arc(400,400,radiu,0,Math.PI*2,false);
			
			pen.lineWidth=5
			
			pen.stroke()
			
			
			for (i=0;i<60;i++) {
				var ge=2*Math.PI/60*i
				var x=400+(radiu-10)*Math.cos(ge)
				var y=400+(radiu-10)*Math.sin(ge)
				
				pen.beginPath();
				
				pen.arc(x,y,4,0,2*Math.PI,false);
				
				if(i%5==0){
					pen.arc(x,y,8,0,2*Math.PI,false);
					pen.fillStyle="red"
				}else{
					pen.fillStyle="black"
				}
				
				pen.fill()
				
				
			}
			
			
			pen.closePath()
			
			
			
		</script>
		
		
	</body>
</html>
